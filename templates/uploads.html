<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загруженные файлы</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Загруженные файлы</h1>
        <ul class="file-list">
            {% for file in files %}
                <li><a href="{{'uploads/' + file}}" target="_blank">{{ file }}</a></li>
            {% else %}
                <li>Нет загруженных файлов.</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}" class="back-btn">Назад</a>
    </div>
</body>
</html>
